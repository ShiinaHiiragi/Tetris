<!DOCTYPE HTML>

<html>

<head>
  <title>Tetris</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Dependency Include Here -->
  <link href="./semantic/dist/semantic.min.css" rel="stylesheet" type="text/css">
  <script src="./semantic/dist/semantic.min.js"></script>

  <!-- Customized Resources -->
  <link rel="stylesheet" type="text/css" href="tetris.css">
  <style>
    .menu-title {
      position: absolute;
      width: 72%;
      height: 24vh;
      top: 16vh;
      left: 14%;
      font-size: 16vh;
      text-align: center;
      color: rgba(33, 37, 41, 0.5);
    }

    #menu-text {
      user-select: none;
      line-height: 24vh;
      margin-bottom: 0;
      
    }

    #menu-button-panel {
      position: absolute;
      width: 100%;
      top: 48vh;
    }

    #menu-button {
      width: 32vh;
      margin-left: calc((100% - 32vh) / 2);
    }
  </style>
</head>

<body>
  <div class="overlay"></div>
  <div class="panel" id="panel">
    <div class="menu-title">
      <p id="menu-text">TETRIS</p>
    </div>
    <div class="ui container" id="menu-button-panel">
      <div class="ui vertical buttons" id="menu-button">
        <button class="ui button" style="border-radius: 0;" onclick="enterTetris(true)">Sprint</button>
        <button class="ui button" style="border-radius: 0;" onclick="enterTetris(false)">Marathon</button>
        <button class="ui button" style="border-radius: 0;" onclick="location.reload()">Setting</button>
        <button class="ui button" style="border-radius: 0;" onclick="remote.app.quit()">Exit</button>
      </div>
    </div>
  </div>

  <script>
    const electron = require("electron");
    const remote = electron.remote;
    const fs = require("fs");
    var Setting = JSON.parse(fs.readFileSync("src/setting.json"));
    var titleColor = rgbToRGBA(Setting.color[Math.floor(Math.random() * 7 + 1)], 0.6);
    document.body.style.backgroundImage = "url('src/img/bg.jpg')";
    document.getElementById("menu-text").style.color = titleColor;

    function enterTetris(mode)
    {
      Setting.sprintMode = mode;
      fs.writeFileSync("src/setting.json", JSON.stringify(Setting));
      document.location.href = "tetris.html";
    }

    function rgbToRGBA(rgb, opacity)
    {
      var rgbArray = rgb.match(/-?([1-9]\d*(\.\d*)*|0\.[1-9]\d*)/g);
      for (var index= 0; index < rgbArray.length; index += 1)
        rgbArray[index] = Number(rgbArray[index]);
      return `rgba(${rgbArray[0]}, ${rgbArray[1]}, ${rgbArray[2]}, ${opacity})`;
    }
  </script>
</body>

</html>
