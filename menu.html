<!DOCTYPE HTML>

<html>

<head>
  <title>Tetris</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Dependency Include Here -->
  <link href="./semantic/dist/semantic.min.css" rel="stylesheet" type="text/css">
  <script src="./semantic/dist/semantic.min.js"></script>

  <!-- Customized Resources -->
  <link rel="stylesheet" type="text/css" href="tetris.css">
  <style>
    .menu-title-field {
      position: absolute;
      height: 18vh;
      top: 16vh;
      font-size: 18vh;
      text-align: center;
      margin: auto;
    }

    #menu-title {
      float: left;
      line-height: 18vh;
      margin-bottom: 0;
    }

    #menu-buttons-panel {
      position: absolute;
      width: 32vh;
      top: 40vh;
      left: calc((100% - 32vh) / 2);
    }
  </style>
</head>

<body>
  <div class="overlay"></div>
  <div class="panel" id="panel">
    <div class="menu-title-field" id="menu-title-field">
      <p id="menu-title">TETRIS</p>
    </div>
    <div class="ui container" id="menu-buttons-panel">
      <div class="ui vertical buttons" id="menu-buttons">
        <button class="ui button" id="pause-1" onclick="document.location.href='tetris.html'">Start</button>
        <button class="ui button" id="pause-2" onclick="">Setting</button>
        <button class="ui button" id="pause-3" onclick="remote.app.exit()">Exit</button>
      </div>
    </div>
  </div>

  <script>
    const electron = require("electron");
    const remote = electron.remote;
    document.body.style.backgroundImage = "url('src/img/bg.jpg')";
  </script>
</body>

</html>
