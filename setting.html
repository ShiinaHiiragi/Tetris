<!DOCTYPE HTML>

<html>
<head>
  <title>Tetris</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Dependency Include Here -->
  <link href="./semantic/dist/semantic.min.css" rel="stylesheet" type="text/css">
  <script src="./src/code/jquery-3.5.1.min.js"></script>
  <script>if (typeof module === 'object') {window.jQuery = window.$ = module.exports;};</script>
  <script src="./semantic/dist/semantic.min.js"></script>

  <!-- Customized Resources -->
  <link rel="stylesheet" type="text/css" href="tetris.css">
</head>

<body>
  <div class="overlay"></div>
  <div class="panel" id="panel">
    <div class="option-title">
      <div id="option-back"></div>
      <div id="option-text">Setting</div>
      <div id="option-back"><a href="menu.html">Ã—</a></div>
    </div>
    <div class="option-frame">
      <div class="option-group-label">General</div>
      <div class="option-group">
        <div class="option-box">
          <div class="option-left">Game BGM</div>
          <div class="option-right">
            <div class="ui selection dropdown" id="option-bgm">
              <input type="hidden">
              <i class="dropdown icon"></i>
              <div class="text"></div>
              <div class="menu transition hidden">
                <div class="item" data-value="0">Forbidden</div>
                <div class="item" data-value="1">Classic</div>
                <div class="item" data-value="2">Piano Version</div>
                <div class="item" data-value="3">Tetris 99 Battle 1</div>
                <div class="item" data-value="4">Tetris 99 Battle 2</div>
                <div class="item" data-value="5">Tetris 99 Chiptune</div>
                <div class="item" data-value="6">Puyopuyo Tetris Folktales</div>
                <div class="item" data-value="7">Puyopuyo Tetris Swap</div>
              </div>
            </div>
          </div>
        </div>
        <div class="option-box">
          <div class="option-left"><a title="Lines to erase in Sprint mode.">Sprint Line</a></div>
          <div class="option-right">
            <div class="ui input" id="sprint-line"><input type="text"></div>
          </div>
        </div>
        <div class="option-box">
          <div class="option-left"><a title="Time span between three, two and one.">Countdown (ms)</a></div>
          <div class="option-right">
            <div class="ui input" id="countdown-time"><input type="text"></div>
          </div>
        </div>
        <div class="option-box">
          <div class="option-left"><a title="Time span of information like Tetris or T-Spin.">Info Time (ms)</a></div>
          <div class="option-right">
            <div class="ui input" id="info-time"><input type="text"></div>
          </div>
        </div>
        <div class="option-box">
          <div class="option-left"><a title="Time span of tetromino falling down.">Fall Time (ms)</a></div>
          <div class="option-right">
            <div class="ui input" id="fall-time"><input type="text"></div>
          </div>
        </div>
        <div class="option-box">
          <div class="option-left"><a title="Time span before tetromino locking down.">Lock Time (ms)</a></div>
          <div class="option-right">
            <div class="ui input" id="lock-time"><input type="text"></div>
          </div>
        </div>
        <div class="option-box">
          <div class="option-left"><a title="The title will be colored randomly if selected.">Random Color</a></div>
          <div class="option-right">
            <div class="ui container" id="option-color"></div>
          </div>
        </div>
        <div class="option-box">
          <div class="option-left"><a title="Used to detect errors.">Debug Mode</a></div>
          <div class="option-right">
            <div class="ui container" id="option-debug"></div>
          </div>
        </div>
      </div>
      <div class="option-group-label">Keyboard</div>
      <div class="option-group" style="height:40vh;"></div>
      <div class="option-group-label">Color</div>
      <div class="option-group" id="option-tet-color"></div>
      <div class="ui container" id="option-apply">
        <button class="ui basic button" onclick="collectNewSetting()">Apply</button>
      </div>
    </div>
  </div>
  <script src="./setting.js"></script>
</body>
</html>
