<!DOCTYPE HTML>

<html>

<head>
  <title>Tetris</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Dependency Include Here -->
  <link href="./semantic/dist/semantic.min.css" rel="stylesheet" type="text/css">
  <script src="./semantic/dist/semantic.min.js"></script>

  <!-- Customized Resources -->
  <link rel="stylesheet" type="text/css" href="tetris.css">
</head>

<body>
  <div class="overlay"></div>
  <div class="panel">
    <div class="side" id="left-side">
      <div class="hold">
        <div class="hold-text"><p>Hold</p></div>
        <div class="hold-piece" id="show-0"></div>
      </div>
      <div class="score">
        <div class="combo"><p id="perfect-clear"></p><p id="combo"></p></div>
        <div class="score-bar"><p>Score</p><p id="score">0</p></div>
        <div class="score-bar"><p>Line</p><p id="line">0</p></div>
        <div class="score-bar"><p>Time</p>
          <span id="hour">00</span><span>:</span><span id="minute">00</span><span>:</span><span id="second">00</span>
        </div>
      </div>
    </div>
    <div class="field" id="field">
      <div class="info" id="info"><p id="tinfo"></p></div>
    </div>
    <div class="side" id="right-side">
      <div class="next-text"><p>Next</p></div>
    </div>
    <div class="ranking-panel" id = "ranking-panel">
      <p id="ranking-title"></p>
      <table id="ranking-record">
        <tbody>
          <tr><td>Max Combo</td><td></td></tr>
          <tr><td>Single</td><td></td></tr>
          <tr><td>Double</td><td></td></tr>
          <tr><td>Triple</td><td></td></tr>
          <tr><td>Tetris</td><td></td></tr>
          <tr><td>T-Spin Mini</td><td></td></tr>
          <tr><td>T-Spin Single</td><td></td></tr>
          <tr><td>T-Spin Double</td><td></td></tr>
          <tr><td>T-Spin Triple</td><td></td></tr>
          <tr><td>B2B Tetris</td><td></td></tr>
          <tr><td>B2B T-Spin Mini</td><td></td></tr>
          <tr><td>B2B T-Spin Single</td><td></td></tr>
          <tr><td>B2B T-Spin Double</td><td></td></tr>
          <tr><td>B2B T-Spin Triple</td><td></td></tr>
          <tr><td>Perfect Clear</td><td></td></tr>
        </tbody>
      </table>
      <div class="ui container">
        <div class="ui buttons" id="ranking-button">
          <button class="ui button" style="border-radius: 0;" onclick="location.reload()">Retry</button>
          <button class="ui button" style="border-radius: 0;" onclick="document.location.href='menu.html'">Back to Menu</button>
        </div>
      </div>
    </div>
    <div class="pause-panel" id="pause-panel">
      <p id="ranking-title">Pause</p>
      <div class="ui container">
        <div class="ui vertical labeled icon buttons" id="pause-menu">
          <button class="ui button" id="pause-1" onclick="Game.continue()">
            <i class="play icon"></i>Continue</button>
          <button class="ui button" id="pause-2" onclick="location.reload()">
            <i class="redo icon"></i>Retry</button>
          <button class="ui button" id="pause-3" onclick="document.location.href='menu.html'">
            <i class="tasks icon"></i>Back to Menu</button>
        </div>
      </div>
    </div>
  </div>

  <div class="ui container">
    <div class="ui buttons" id="debug-button">
      <button class="ui button" onclick="initialize()"> Start </button>
      <button class="ui button" onclick="document.location.href='menu.html'"> Back to Menu </button>
    </div>
  </div>
  <script type="text/javascript" src="tetris.js"></script>
</body>

</html>
